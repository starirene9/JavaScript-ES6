<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var 사람 = {
            name : 'Park',
            age : 30, 
             // 내년 age를 알고 싶음
            get nextAge(){ // get은 데이터 꺼내쓰는 함수에 사용, 소괄호를 떼준다.
                return this.age + 1 // 꺼내쓰는 함수니까 return 이 필수이며 파라미터 입력 안 됨 
            },

            // setAge(나이) { // 나이를 변경하는 함수 
            //     this.age = parseInt(나이); // parseInt는 문자를 숫자로 변환해줌 
            // }

            set setAge(나이) { // 왼쪽에 set을 넣어준다. set은 데이터 변경하는 함수에 사용, 소괄호를 떼준다.
                // 파라미터 1개가 무조건 있어야 함 
                this.age = parseInt(나이); // parseInt는 문자를 숫자로 변환해 줌 
            }
        }

        사람.age; // 이렇게 직접 꺼내지 않음 
        // 꺼내는 함수를 만듦. 그 이유는? 

        // 1. 자주 쓰는 데이터를 꺼내쓰는 법을 정의해 두면 코드가 복잡해 지지 않음
        // 사람.nextAge(); //31
        사람.nextAge; // get 사용시 소괄호를 붙이지 않고 사용


        // 2. object 자료 수정시 용이 -> 숫자인데 문자를 넣는 실수를 할 수 있는데 방지함 & 관리 용이 

        // 이렇게 사람.age = 20; 변경하지 않음 
        // 사람.setAge(200); // 이렇게 입력 후 사람을 찍어보면 사람의 나이가 200으로 변경 됨 

        사람.setAge = '300'; // set을 넣은 후에는 소괄호를 없애고 이렇게 편리하게 사용한다. 

        // class에서 사용하는 get/set

        class 인간  {
            constructor(){
                this.name = 'Park';
                this.age = 20;
            }
            get nextAge(){ // get은 return 
                return this.age + 1
            }
            set changeAge(나이) { // set은 파라미터 꼭 하나만
                this.age = parseInt(나이);
            }

            sayHi = function(){
                console.log('안녕!')
            }
        }

        var 인간1 = new 인간();
        인간1.nextAge //21
        인간1.changeAge = 400;

        // 리액트, 뷰, 앵귤로도 모두 이런 식으로 데이터를 다룸 



    </script>
</body>
</html>
