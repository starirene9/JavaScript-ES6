<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        function 임시함수(){
            return 10 
        }

         // 함수의 default 파라미터 b = 10 , b = 2 * 5 함수, 등호 사용 가능 
        function 더하기(a, b =  임시함수() ){ // <- b에 아무값도 안 들어 왔을 경우에만 작동
            console.log(a + b)
        }

        더하기(1); // 파라미터 2개 들어가는 함수인데 1나만 써도 에러나지 않음
    

        // 함수의 arguments : 모든 입력된 파라미터를 [] 안에 싸줌 
        function 함수(a, b, c) {
            console.log(arguments); 
            // [10, 20, 30]
            for (var i = 0; i <arguments.length; i++) {
                console.log(arguments[i]); // 10 20 30 이 나옴 
                // <- 안에 있는 것을 arguments.length 로 잡고 반복문 돌리면 나오는 구나! 
            }
        }

        함수(10,20,30); // array 형태로 나옴 

        // Rest 파라미터
        function 함수2(a, b, ...파라미터들){ // rest 파라미터 : 모든 파라미터를 [] 중괄호로 감쌈
            console.log(파라미터들) // [3,4,5,6,7] 이 출력 됨 
            console.log(a) // 1 
            console.log(b) // 2
        }

        함수2(1,2,3,4,5,6,7); // array 형태로 나옴 
        

        function 함수3(...rest) { //rest 파라미터는 항상 마지막에 써야함 
            for(var i = 0; i < rest.length ; i++)
            console.log(rest[i]); // 콘솔창에 하나씩 출력을 잘 해줌 
        }

        함수3(10,9,8,7,6);

    </script>
</body>
</html>
