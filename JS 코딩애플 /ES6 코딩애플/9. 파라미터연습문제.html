<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Q1 spread : 펼쳐 놓는다 문제1
        var a = [1, 2, 3];
        var b = '김밥';
        var c = [...b, ...a]; // 김 밥 1 2 3 // 문자 또한 해체 되서 나옴 
        console.log(c); // ['김', '밥', 1, 2, 3] 

        //Q2 spread 문제2
        var a = [1, 2, 3];
        var b = ['you', 'are'];
        var c = function (a, b) {
            console.log([
                [...a], ...[...b]
            ][1])
            // [[1, 2, 3], 'you', 'are'][1]
        }
        c(a, b); // you

        //Q3 default 파라미터 문제 1

        function 함수(a = 5, b = a * 2) { // default 파라미터
            console.log(a + b); // 3 + 6 = 9 
            return 10
        }
        함수(3); // 10 <- 왜 리턴값이 답이 아닌지 알아내기 


        //Q4 default 파라미터 문제 2
        function 함수(a = 5, b = a * 2) {
            console.log(a + b); //15
        }
        함수(undefined, undefined);

        //Q5 array 만드는 함수 제작 
        function 어레이(...rest) { // 전부 Array화 해 줌 
            console.log(rest);
            return rest
        }

        var newArray = 어레이(1, 2, 3, 4, 5);
        console.log(newArray); // [1,2,3,4,5]출력 되어야함, 숫자 100개 집어 넣으면 100개 나오게

        //Q6 최댓값 구하기

        console.log(Math.max(5, 6, 4, 3)); // 6

        var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
        console.log(Math.max(...numbers)); // 7 <- 배열 풀어헤쳐서 넣어 주면 됨 


        //Q7 글자 알파벳 정렬 
        console.log(['b', 'c', 'a'].sort()); // ['a','b','c'] 출력됨 

        function 정렬(글자) {
            console.log([...글자]);
            [...글자].sort(); // 알파벳순 정렬해주는 sort() 함수
            console.log([...글자].sort().join()); // array를 문자로 바꿔주는 .join()
        }

        정렬('bear');

        //Q8 데이터 마이닝 기능 만들기 

        글자세기('aacbbb');
        // {a:2, b:3, c:1}

        function 글자세기(글자) {
            console.log([...글자]); // ['a', 'a', 'c', 'b', 'b', 'b']

            var 결과 = {}; // object 형태
            [...글자].forEach(function (a) { // 배열 반복문 돌리기
                // 만약에 결과에 a가 있으면 +1 하고 없으면 a : 1 을 집어 넣으시오.
                if( 결과[a] > 0) {
                    결과[a] += 1;
                } else  {
                    결과[a] = 1;
                }
            });
            console.log(결과);
        }
    </script>
</body>

</html>
