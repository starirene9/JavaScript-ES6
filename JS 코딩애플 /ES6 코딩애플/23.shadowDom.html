<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range">

    <div id="mordor"></div>
    <label>하잇</label>

    <custom-input>하이</custom-input>

     <!-- 임시 보관함  -->
    <template id="template1">
        <label>이메일을 입력하세요</label><input>
        <style>label {color: red}</style>
    </template> 

    <script>
        // html 을 몰래 숨겨 놓을 수 있는데 그것을 shadow DOM 이라고 한다. 
        // shadow DOM 만들기 

        document.querySelector('#mordor').attachShadow({mode : 'open'}); 
        document.querySelector('#mordor').shadowRoot.innerHTML = 
        '<p>카타르에서 왔도다</p>'; 
        // 개발자에게만 보임 

        // Web components + shadow DOM = 완벽한 HTML 모듈
        // 모듈화가 가능하고 서로 영향을 받지 않게 가능함 
        class 클래스 extends HTMLElement {
            connectedCallback(){
                this.attachShadow({mode : 'open'})
                this.shadowRoot.append(template1.content.cloneNode(true));
                // addEventListener 추가 가능 
                let el = this.shadowRoot.querySelector('label');
                el.addEventListener('click', function(){
                    console.log('클릭함')
                })
            }
        }

        customElements.define('custom-input', 클래스);
        
    </script>

</body>
</html>
