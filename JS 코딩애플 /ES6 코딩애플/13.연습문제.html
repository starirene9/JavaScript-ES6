        // 2. 고양이 관련 object 만들기 - extends

        class 고양이 extends 강아지 {
            constructor(품종, 색상, 나이) {
                super(품종, 색상); // 이렇게 위에서 받아야할 파라미터를 constructor와 super()에 넣어주기 
                this.age = 나이
                // super()함수는 Dog의 constructor()를 그대로 복붙했다
            }
            // 3. 고양이와 강아지 object에 기능 하나씩 추가하기 
            get 한살먹기() {
                return this.age + 1 //6
            }

        var data = {
            odd: [],

            // 1,2,3,4 입력시 홀수는 odd, 짝수는 even 속성에 array 형태로 저장되어야 함
            setter함수: function (...숫자들) { // ...rest는 배열로 덮어서 가져옴 
                // console.log(숫자들) [1,2,3,4,5,6]

                // 숫자들.forEach(function(a) {
                // forEach안의 function(){} 즉 콜백 함수 안에서의 this는 window를 의미해서 에러남
                // arrow function으로 바꿔 주어야함 

                숫자들.forEach((a) => {
                    if (a % 2 == 1) {
                        this.odd.push(a) // 홀수일때 
                    } else {

                    }
                });
