<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- name = attribute  -->
    <custom-input name="이메일"></custom-input>
    <custom-input name="비번"></custom-input>

    <script>
        // web components 문법 : JS 문법으로 구현할 수 있는 브라우저 기본 기능임 : 이걸 잘 다룰 줄 알아야함
        // 긴 HTML도 함수처럼 재사용 가능해짐 => Lit, Stencil 라이브러리도 있음 

        class 클래스 extends HTMLElement {

            connectedCallback() { // 커스텀 HTML 꾸미는 공간 
                //함수처럼 하단에 쓸 수 있음 
                let name = this.getAttribute('name');
                this.innerHTML = `<label>${name}을 입력하세요</label><input>`
            }
            static get obeservedAttributes() {
                return ['name'] // ['', ''] 더 집어 넣을 수 있음 
                // name 이라는 attribute 가 바뀔때 마다 감시해주세요. props와 비슷한 기능임 
                // 바뀌면 하단의 것 실행 해줌 
            }
            attributeChangedCallback() {
                // attribute 변경시 실행할 코드 : 재렌더링 기능
                this.innerHTML = `<label>인풋이에요</label><input>`
            }
        }
        customElements.define('custom-input', 클래스);
        // customElements.define(축약할 이름 작명, 축약할 HTML을 클래스 형태로 집어 넣어 준다; 

        // 커스텀 태그 : 파라미터문법 같은거 구현 가능 
        // html 중복제거, 다른 페이지에서 재활용 가능 

        // attrubute 변경감지 기능 제공됨
        // props(attribute) 변경되면 html 자동 재렌더링 됨 
    </script>
</body>

</html>
